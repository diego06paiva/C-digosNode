<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form action="/enviar-dados/livros" method="post">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" placeholder="digite o ID" required />
      <br />
      <label for="titulos">titulo: </label>
      <input
        type="text"
        id="titulos"
        name="titulos"
        placeholder="digite o titulos"
        required
      />
      <br />
      <label for="paginas">Páginas:</label>
      <input
        type="number"
        id="paginas"
        name="paginas"
        placeholder="digite a quantidade de páginas"
        required
      />
      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
